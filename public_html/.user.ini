error_reporting = E_ALL & ~E_NOTICE
html_errors = On
log_errors = On
display_errors = Off
max_execution_time = 600
max_input_time = 600
default_socket_timeout = 600
output_buffering = "On"
post_max_size = 50M
file_uploads = "On"
upload_max_filesize = 100M
max_input_vars = 10000
memory_limit = 1024M
short_open_tag = "On"
session.cookie_httponly = "On"
default_charset = "UTF-8"
